<section id="login">
    <div class="container" *ngIf="isLoggedIn === false">
        <h3 style="color: red">{{ errorMessage }}</h3>
        <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                        <div class="d-flex justify-content-end social_icon"></div>
                    </div>
                    <div class="card-body">
                        <div class="input-group form-group">
                            <input type="text" class="form-control" formControlName="mobile" placeholder="mobile"
                                required />
                        </div>
                        <div class="form-group">
                            <button type="submit" value="Login" class="btn float-right login_btn">
                                Login
                            </button>
                        </div>
                    </div>
                    <hr />
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a [routerLink]="['/signUp']">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container" *ngIf="isLoggedIn === true">
        <div class="d-flex justify-content-center h-100">
            <div class="form-group">
                <button (click)="logout()" value="Logout" class="btn float-right login_btn">
                    Logout
                </button>
            </div>
        </div>
    </div>
</section>
